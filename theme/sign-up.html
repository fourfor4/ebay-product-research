  	<body>
	    <!-- login page start-->
    	<div class="container-fluid p-0"> 
      		<div class="row m-0">
        		<div class="col-xl-7 p-0">
					<img class="bg-img-cover bg-center" src="../assets/images/login/1.jpg" alt="looginpage">
				</div>
				<div class="col-xl-5 p-0"> 
          			<div class="login-card">
            			<div>
              				<div>
								<a class="logo" href="index.html"><img class="img-fluid for-light" src="../assets/images/logo/login.png" alt="looginpage">
									<img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="looginpage">
								</a>
							</div>
              				<div class="login-main"> 
                				<form class="theme-form">
                  					<h4>アカウントを追加</h4>
                  					<p>個人情報を入力してください。</p>
                  					<div class="form-group">
                    					<label class="col-form-label pt-0">お名前</label>
                    					<div class="row g-2">
                      						<div class="col-6">
                        						<input class="form-control" type="text" required="" name="first_name" id="first_name" placeholder="お名前(姓)">
                      						</div>
                      						<div class="col-6">
                        						<input class="form-control" type="text" required="" name="last_name" id="last_name" placeholder="お名前(名)">
                      						</div>
                    					</div>
                  					</div>
                  					<div class="form-group">
                    					<label class="col-form-label">メールアドレス</label>
                    					<input class="form-control" type="email" required="" name="email" id="email" placeholder="メールアドレス">
                  					</div>
                  					<div class="form-group">
                    					<label class="col-form-label">パスワード</label>
                    					<div class="form-input position-relative">
											<input class="form-control" type="password" name="password" id="password" required="" placeholder="パスワード">
                      						<div class="show-hide">
												<span class="show"></span>
											</div>
										</div>
									</div>
                  					<div class="form-group mb-0">
										<!-- <div class="checkbox p-0">
                      						<input id="checkbox1" type="checkbox">
											<label class="text-muted" for="checkbox1">Agree with<a class="ms-2" href="#">Privacy Policy</a></label>
                    					</div> -->
                    					<button class="btn btn-primary btn-block w-100 signup-btn" type="button">新規登録</button>
                  					</div>                  					
                  					<p class="mt-4 mb-0 text-center">すでにアカウントをお持ちですか？<a class="ms-2" href="login.html">ログイン</a></p>
                				</form>
              				</div>
            			</div>
          			</div>
        		</div>
      		</div>
			<!-- latest jquery-->
			<script src="../assets/js/jquery-3.5.1.min.js"></script>
			<!-- Bootstrap js-->
			<script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
			<!-- feather icon js-->
			<script src="../assets/js/icons/feather-icon/feather.min.js"></script>
			<script src="../assets/js/icons/feather-icon/feather-icon.js"></script>

			<!-- Plugins JS start-->
